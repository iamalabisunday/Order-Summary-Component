<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Red-Hat font link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="order-background"></div>
    <main class="order-card">
      <img src="./images/illustration-hero.svg" alt="" />

      <section class="order-content">
        <h1 class="order-title">Order Summary</h1>
        <p class="order-body">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!
        </p>
        <!-- Annual Section -->
        <article class="annual-container">
          <!-- Annual content -->
          <div class="annual-content">
            <img src="./images/icon-music.svg" alt="" />
            <div class="annual-txt">
              <p class="annual-title">Annual Plan</p>
              <p class="annual-amount">$59.99/year</p>
            </div>
          </div>

          <!-- text link -->
          <a href="#" class="txt-link">Change</a>
        </article>

        <button class="btn">Proceed to Payment</button>

        <a href="#" class="cancel-btn">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
